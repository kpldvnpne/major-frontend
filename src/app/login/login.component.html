<div class="container">
    <div class="wrapper">

        <div class="main-icon">
            <img src="../../assets/icons/logo6.png" style="height:5rem; "/>
        </div>
        <div class="title-container">
            <div class="title">
                AIM
            </div>
            <div class="subtitle">AI in Music Generation</div>
        </div>
        <form (ngSubmit)="onSubmit()" id="login-form">
            <div class="form-control">
                <label for="username">USERNAME</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Username"
                    required/>
            </div>
            <div class="form-control">
                <label for="password">PASSWORD</label>
                <input
                    type="{{passwordType}}"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required>
                    <span class="glyphicon"><img
                        class="visibility"
                        align=center
                        height="30px"
                        width="30px"
                        src="{{iconSrc}}"
                        alt="show"
                        (click)="showPassword()"/></span>
                </div>
                <div class="form-control">
                    <button
                        class="submit"
                        type="submit"
                        value="login"
                        [disabled]="!loginForm.form.valid"
                        #spy>Submit</button>
                </div>
            </form>
        </div>

    </div>
